<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="maskedinput.min.js"></script>
    <script>
        jQuery(function($) {
            $.mask.definitions['~'] = '[+-]';
            $('#tel').mask('(999) 999-99-99');
        });
    </script>
</head>
<body>
<div id="main">
    <h1>Форма</h1>
    <fieldset>
<form id="form" oninput="level.value = rang.valueAsNumber">
            <div class="field">
                <div>
                    <label>Имя:</label>
                    <input type="text" id="firstname" name="firstname"/>
                </div>
            </div>
            <div class="field">
                <div>
                    <label>Фамилия:</label>
                    <input type="text" id="surname" name="surname">
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="email">Эл. почта:</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url">
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="tel">Телефон:</label>
                    <input type="tel" required id="tel" name="tel"><br/>
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="num">Число:</label>
                    <input type="number" id="num" name="num">
                </div>
            </div>
            <div class="field">
                <label for="rang">Диапазон 20-100:</label>
                <input type="range" name="rang" id="rang" min="20" max="100" value="20">
                <output name="level" for="rang" id="level">20</output>/100
            </div>
            <div class="field">
                <label for="color">Цвет:</label>
                <input type="color" id="color">
            </div>
            <div class="field">
                <p>
                    <input type="button" value="Сохранить" onclick="validateFieldAndSave(this.form)">
                </p>
            </div>
</form>
    </fieldset>
</div>
<script src="action.js"></script>

</body>
</html>
