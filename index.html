<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="maskedinput.min.js"></script>
    <script>
        jQuery(function($) {
            $.mask.definitions['~'] = '[+-]';
            $('#tel').mask('(999) 999-99-99');
        });
    </script>
</head>
<body>
<form id="form" oninput="level.value = rang.valueAsNumber">
        <table>
            <tr>
                <td>Имя:</td>
                <td><input type="text" id="firstname" name="firstname"/></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" id="surname" name="surname"></td>
            </tr>
            <tr>
                <td>Эл. почта:</td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input type="url" id="url" name="url"></td>
            </tr>
            <tr>
                <td>Телефон:</td>
                <td colspan="2">
                    <input type="tel" id="tel" name="tel"><br/>
                    (XXX-XXX-XX-XX)
                </td>
            </tr>
            <tr>
                <td>Число:</td>
                <td><input type="number" id="num" name="num"></td>
            </tr>
            <tr>
                <td>Диапазон 20-100:</td>
                <td colspan="2"><input type="range" name="rang" id="rang" min="20" max="100" value="20">
                                <output name="level" for="range" id="level">20</output>/100</td>
            </tr>
            <tr>
                <td>Цвет:</td>
                <td><input type="color" id="color"></td>
            </tr>
        </table>
    <input type="button" value="Сохранить" onclick="validateFieldAndSave(this.form)">
</form>
<script src="action.js"></script>

</body>
</html>
